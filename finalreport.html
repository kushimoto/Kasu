<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!--Original CSS-->
		<link type="text/css" rel="stylesheet" href="css/finalreport.css"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8">
	</head>

	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="./finalreport.html" class="brand-logo center">PWmgr</a>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					<div class= "card">
						<div class="card-stacked">
							<div class="card-content">
								<h5>PWmgr について</h5>
								<hr/><br/>
								<p>PWmgr とは簡易パスワード台帳です。Webアプリにおけるアカウント名とパスワードをXMLによって管理します。<br/>
								<h5>注意！ 作成したファイルや上書きしたファイルはファイルのオーナーが変更されてしまうので読み込むことはできません。所有者が「2020 + 学番下3桁」から「30」に変更されます。</h5></p>
								<br/>

								<h6>使い方</h6>
								<hr/>
								<p>開きたいファイル名を指定することでパスワード台帳を開くことができます。
								ファイルがない場合は事前に作成しましょう。</p>
								<br/>
								<div class="hide-on-large-only">
									<a class="btn waves-effect waves-light" href="#add_xml">新規作成
										<i class="material-icons right">add</i>
									</a>
									<a class="btn waves-effect waves-light" href="#open_xml">XMLを開く
										<i class="material-icons right">folder_open</i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col s12 m12 l6">
					<div class="card" id="add_xml">
						<div class="card-stacked">
							<div class="card-content">
								<h6>新規作成</h6>
							</div>
							<div class="card-content">
								<div class="row">
									<div class="input-field col s12 m12 l12">
										<input placeholder="例) cosylab.xml" id="add_xml_name" type="text" class="validate" name="add_xml_name">
										<label for="add_xml_name">ファイル名</label>
									</div>
								</div>
								<button class="btn waves-effect waves-light" id="add_xml_btn">作成
									<i class="material-icons right">add</i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col s12 m12 l6">
					<div class="card" id="open_xml">
						<div class="card-stacked">
							<div class="card-content">
								<h6>XMLファイルを開く</h6>
							</div>
							<div class="card-content">
								<div class="row">
									<div class="input-field col s12 m12 l12">
										<input placeholder="例) cosylab.xml" id="open_xml_name" type="text" class="validate">
										<label for="open_xml_name">ファイル名</label>
									</div>
								</div>
								<button class="btn waves-effect waves-light" id="open_xml_btn">開く
									<i class="material-icons right">folder_open</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s12 m12 l12">
					<div class="card">
						<div class="card-stacked">
							<div class="card-content" id="table_name">
							</div>
							<div class="card-content" id="table_xml">
							</div>
							<div class="card-content">
								<div class="row">
									<div class="col s12 m12 l12">
										<table class="centered">
											<thead>
												<tr>
													<th>編集モード</th>
													<th>並べ替え機能</th>
													<th>検索機能</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<div class="switch">
															<label>
																<input type="checkbox" id="edit_mode">
																<span class="lever"></span>
															</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
																<input type="checkbox" id="sort_mode">
																<span class="lever"></span>
															</label>
														</div>
													</td>
													<td>
														<div class="switch">
															<label>
																<input type="checkbox" id="search_mode">
																<span class="lever"></span>
															</label>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="edit">
			</div>
			<div class="row" id="sort">
			</div>
			<div class="row" id="search">
			</div>
		</div>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<!--jQuery at end of body for optimized loading-->
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<!--SweetAlert at end of body for optimize loading -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<!--Event scripts at end of body for optimized loading-->
		<script type="text/javascript" src="js/event.js"></script>
		<!--fuctions at end of body for optimized loading-->
		<script type="text/javascript" src="js/funcs.js"></script>
	</body>
</html>
