<div class="col s12 m12 m6"> 
	<div class="card"> 
		<div class="card-stacked"> 
			<div class="card-content"> 
				<h6>編集</h6> 
			</div> 
			<div class="card-content"> 
				<button class="btn waves-effect waves-light social-distance" id="select_line">行選択 
					<i class="material-icons right">mode_edit</i> 
				</button> 
				<button class="btn waves-effect waves-light social-distance red lighten-2" id="delete_line">削除 
					<i class="material-icons right">delete</i> 
				</button> 
			</div> 
			<div class="card-content"> 
				<div class="row"> 
					<div class="input-field col s12 m12 l12"> 
						<input placeholder="例) Baidu" id="edit_name" type="text" class="validate" /> 
						<label for="edit_name">サービス名</label> 
					</div> 
					<div class="input-field col s12 m12 l12"> 
						<input placeholder="例) https://www.baidu.com" id="edit_url" type="text" class="validate" /> 
						<label for="edit_url">サービスURL</label> 
					</div> 
					<div class="input-field col s12 m12 l12"> 
						<input placeholder="例) hoge" id="edit_account" type="text" class="validate" /> 
						<label for="edit_account">アカウント名</label> 
					</div> 
					<div class="input-field col s12 m12 l12"> 
						<input placeholder="例) wahahauhaha" id="edit_password" type="password" class="validate" /> 
						<label for="edit_password">パスワード</label> 
					</div> 
					<div class="input-field col s12 m12 l12"> 
						<input placeholder="例) sample.xml" id="edit_file_name" type="text" class="validate" /> 
						<label for="edit_file_name">ファイル名</label> 
					</div> 
				</div> 
				<button class="btn waves-effect waves-light social-distance light-blue lighten-2" id="insert_line">追加 
					<i class="material-icons right">send</i> 
				</button> 
				<button class="btn waves-effect waves-light social-distance" id="dicision">変更確定 
					<i class="material-icons right">check</i> 
				</button> 
			</div> 
		</div> 
	</div>
</div>
